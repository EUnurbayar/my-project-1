<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Memory Game</h1>
    <p>Select the pairs of matching cards in the fewst number of guesses.</p>
    <div class="Container">
        <div class="cards-raw">
            <div class="card" id="0"></div>
            <div class="card" id="1"></div>
            <div class="card" id="2"></div>
            <div class="card" id="3"></div>
        </div>
        <div class="cards-raw"></div>
            <div class="card" id="4"></div>
            <div class="card" id="5"></div>
            <div class="card" id="6"></div>
            <div class="card" id="7"></div>
        </div>
        <div class="cards-raw">
             <div class="card" id="8"></div>
             <div class="card" id="9"></div>
             <div class="card" id="10"></div>
             <div class="card" id="11"></div> 
         </div>
    </div>

    <div id="game-tracker">
        <p>Score: <span id="score"></span></p>
        <p>Moves: <span id="moves"></span></p>
    </div>
    <footer>
        <button type="button" class="play-again">Play Again</button>
        <button type="button" class="reset">Reset</button>
    </footer>
    
</body>
</html>
